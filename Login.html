<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE</title>
  <style>
    body{
      font-family: sans-serif;
      display:flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
      background:linear-gradient(to top right, rgb(9, 219, 212), rgb(21, 218, 146));
    }
    .container{
      border: solid 2px black;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      background-color: white;
    }
    h1{
      text-align: center;
    }
    .input{
      margin-bottom: 15px;
      padding: 10px;
      border:solid 2px black;
      border-radius: 9px;
      width: 85%;
      font-size: 17px;
      cursor:text;
      margin-top: 3px;

      
    }
    label{
      font-size: 17px;
      padding-right: 200px;
      
    }
    .log{
      padding: 14px;
      width: 40%;
      border-radius: 30px;
      margin-top: 20px;
      font-size: 17px;
      background: linear-gradient(to top right, rgb(9, 219, 212), rgb(21, 218, 146));
      border: none;
      cursor: pointer;
    }
    .log:hover{
      transition:ease-in-out;
    }
  #check{
    display:flex;
    padding-left: 9px;
    margin-top: -5px;
  }  
 .signin{
  margin-top:25px;
  
 }
 a{
  text-decoration: none;

 }
 a:hover{
  text-decoration: underline;
 }


     
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
  <div class="input_blk">
    <label for="username" >Username</label>
    <input type="text" class="input" placeholder="Enter username">
    <label for="password" >Password</label>
    <input type="password" class="input" placeholder="Enter Password">
  </div>
  <div id="check">
      <input type="checkbox" class="chechbx">
      <label for="remember">RememberMe</label>
    </div><br>
    <button type="submit" class="log">Login</button><br>
    <p class="signin">Don't have an Account?<a href="#">SignIn</a></p>
  </div>
</body>
</html>
